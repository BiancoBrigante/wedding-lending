<article>
  <span class="close-icon" (click)="close()">❌</span>
  <ng-template #successfullSubmit>
    <p class="request-completed-message">{{ requestCompletedMessage }}</p>
  </ng-template>
  <form
    [formGroup]="form"
    (submit)="sumbit()"
    *ngIf="!formSubmited; else successfullSubmit"
  >
    <h1 class="handwrited">Подтверждение</h1>
    <div class="form__question">
      <label for="name-input">
        Ваше имя
        <br />
        <input
          type="text"
          id="name-input"
          formControlName="name"
          placeholder="Иванов Иван Иванович"
        />
      </label>
    </div>
    <div class="form__question">
      <p>Есть ли у Вас особые предпочтения по еде?</p>
      <label for="food-any">
        <input value="нет" type="radio" id="food-any" formControlName="food" />
        нет
      </label>
      <label for="food-no-meat">
        <input
          value="не ем мясо"
          type="radio"
          id="food-no-meat"
          formControlName="food"
        />
        не ем мясо
      </label>
      <label for="food-no-fish">
        <input
          value="не ем рыбу"
          type="radio"
          id="food-no-fish"
          formControlName="food"
        />
        не ем рыбу
      </label>
      <label for="food-vegan">
        <input
          value="вегетарианец"
          type="radio"
          id="food-vegan"
          formControlName="food"
        />
        вегетарианец
      </label>
    </div>
    <div class="form__question">
      <p>Будет ли с Вами на празднике ребёнок?</p>
      <label for="child-yes">
        <input
          type="radio"
          id="child-yes"
          value="да, будет"
          formControlName="child"
        />
        Да, будет
      </label>
      <label for="child-no">
        <input
          type="radio"
          id="child-no"
          value="нет, не будет"
          formControlName="child"
        />
        Нет, не будет
      </label>
    </div>
    <div class="form__question" formGroupName="alcohol">
      <p>Какой алкоголь Вы предпочитаете?</p>
      <label for="alcohol-red-dry-wine">
        <input
          type="checkbox"
          id="alcohol-red-dry-wine"
          formControlName="redDryWine"
        />
        Красное сухое вино
      </label>
      <label for="alcohol-red-semisweet-wine">
        <input
          type="checkbox"
          id="alcohol-red-semisweet-wine"
          formControlName="redSemiSweetWine"
        />
        Красное полусладкое вино
      </label>
      <label for="alcohol-white-wine">
        <input
          type="checkbox"
          id="alcohol-white-wine"
          formControlName="whiteWine"
        />
        Белое полусладкое вино
      </label>
      <label for="alcohol-champagne">
        <input
          type="checkbox"
          id="alcohol-champagne"
          formControlName="champagne"
        />
        Шампанское
      </label>
      <label for="alcohol-vodka">
        <input type="checkbox" id="alcohol-vodka" formControlName="vodka" />
        Водка
      </label>
      <label for="alcohol-whiskey">
        <input
          type="checkbox"
          id="alcohol-whiskey"
          formControlName="moonshine"
        />
        Самогон
      </label>
      <label for="no-alcohol">
        <input type="checkbox" id="no-alcohol" formControlName="no" />
        Не буду пить алкоголь
      </label>
    </div>
    <div class="form__question">
      <label for="message">
        Здесь Вы можете оставить свои пожелания
        <br />
        <textarea
          id="message"
          cols="30"
          rows="3"
          formControlName="message"
        ></textarea>
      </label>
    </div>
    <button [disabled]="!form.valid">Отправить</button>
  </form>
</article>
